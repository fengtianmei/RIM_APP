        function loadhtml() {
            window.AndroidObject.openDB();
            window.AndroidObject.execSQL1("delete from bridge where projectid=1 ");
            window.AndroidObject.execSQL1("delete from tunnel where projectid=1 ");
            ///////////////////////////////////////////////////////////////////////////////

            for (var i = 0; i < qiaolist.length; i++) {

                        //window.AndroidObject.saveBridge(qiaolist[i][j].剩余数量, qiaolist[i][j].剩余详情.toString(), qiaolist[i][j].单位.toString(), qiaolist[i][j].周累数量.toString(), qiaolist[i][j].周累详情.toString(), qiaolist[i][j].月累数量.toString(), qiaolist[i][j].月累详情.toString(), qiaolist[i][j].季累数量.toString(), qiaolist[i][j].季累详情.toString(), qiaolist[i][j].年累数量.toString(), qiaolist[i][j].年累详情.toString(), qiaolist[i][j].开累数量.toString(), qiaolist[i][j].开累详情.toString(), qiaolist[i][j].总量.toString(), qiaolist[i][j].工点名称.toString(), qiaolist[i][j].工程项目名称一级.toString(), qiaolist[i][j].工程项目名称二级.toString());
                        if (qiaolist[i][j].工程项目名称一级 == "基础") {
                            if (qiaolist[i][j].工程项目名称二级 == "承台") {
                                qiaoObject.weeksum_ct += convertNum(qiaolist[i][j].周累数量); //周累数量
                                qiaoObject.monthsum_ct += convertNum(qiaolist[i][j].月累数量); //月累数量
                                qiaoObject.seasonsum_ct += convertNum(qiaolist[i][j].季累数量); //季累数量
                                qiaoObject.yearsum_ct += convertNum(qiaolist[i][j].年累数量); //年累数量
                                qiaoObject.startsum_ct += convertNum(qiaolist[i][j].开累数量); //开累数量
                                qiaoObject.totalsum_ct += convertNum(qiaolist[i][j].总量); //总量
                                qiaoObject.surplussum_ct += convertNum(qiaolist[i][j].剩余数量); //剩余数量
                            } else if (qiaolist[i][j].工程项目名称二级 == "桩基") {
                                qiaoObject.weeksum_zj += convertNum(qiaolist[i][j].周累数量); //周累数量
                                qiaoObject.monthsum_zj += convertNum(qiaolist[i][j].月累数量); //月累数量
                                qiaoObject.seasonsum_zj += convertNum(qiaolist[i][j].季累数量); //季累数量
                                qiaoObject.yearsum_zj += convertNum(qiaolist[i][j].年累数量); //年累数量
                                qiaoObject.startsum_zj += convertNum(qiaolist[i][j].开累数量); //开累数量
                                qiaoObject.totalsum_zj += convertNum(qiaolist[i][j].总量); //总量
                                qiaoObject.surplussum_zj += convertNum(qiaolist[i][j].剩余数量); //剩余数量
                            }
                            else if (qiaolist[i][j].工程项目名称二级 == "挖井基础") {
                                qiaoObject.weeksum_wj += convertNum(qiaolist[i][j].周累数量); //周累数量
                                qiaoObject.monthsum_wj += convertNum(qiaolist[i][j].月累数量); //月累数量
                                qiaoObject.seasonsum_wj += convertNum(qiaolist[i][j].季累数量); //季累数量
                                qiaoObject.yearsum_wj += convertNum(qiaolist[i][j].年累数量); //年累数量
                                qiaoObject.startsum_wj += convertNum(qiaolist[i][j].开累数量); //开累数量
                                qiaoObject.totalsum_wj += convertNum(qiaolist[i][j].总量); //总量
                                qiaoObject.surplussum_wj += convertNum(qiaolist[i][j].剩余数量); //剩余数量
                            }
                        } else if (qiaolist[i][j].工程项目名称一级 == "墩台") {
                            qiaoObject.weeksum_dt += convertNum(qiaolist[i][j].周累数量); //周累数量
                            qiaoObject.monthsum_dt += convertNum(qiaolist[i][j].月累数量); //月累数量
                            qiaoObject.seasonsum_dt += convertNum(qiaolist[i][j].季累数量); //季累数量
                            qiaoObject.yearsum_dt += convertNum(qiaolist[i][j].年累数量); //年累数量
                            qiaoObject.startsum_dt += convertNum(qiaolist[i][j].开累数量); //开累数量
                            qiaoObject.totalsum_dt += convertNum(qiaolist[i][j].总量); //总量
                            qiaoObject.surplussum_dt += convertNum(qiaolist[i][j].剩余数量); //剩余数量
                        }
                        else if (qiaolist[i][j].工程项目名称一级 == "梁") {
                            if (qiaolist[i][j].工程项目名称二级.indexOf('简支') >= 0) {
                                qiaoObject.weeksum_jz += convertNum(qiaolist[i][j].周累数量); //周累数量
                                qiaoObject.monthsum_jz += convertNum(qiaolist[i][j].月累数量); //月累数量
                                qiaoObject.seasonsum_jz += convertNum(qiaolist[i][j].季累数量); //季累数量
                                qiaoObject.yearsum_jz += convertNum(qiaolist[i][j].年累数量); //年累数量
                                qiaoObject.startsum_jz += convertNum(qiaolist[i][j].开累数量); //开累数量
                                qiaoObject.totalsum_jz += convertNum(qiaolist[i][j].总量); //总量
                                qiaoObject.surplussum_jz += convertNum(qiaolist[i][j].剩余数量); //剩余数量
                            } else {
                                qiaoObject.weeksum_l += convertNum(qiaolist[i][j].周累数量); //周累数量
                                qiaoObject.monthsum_l += convertNum(qiaolist[i][j].月累数量); //月累数量
                                qiaoObject.seasonsum_l += convertNum(qiaolist[i][j].季累数量); //季累数量
                                qiaoObject.yearsum_l += convertNum(qiaolist[i][j].年累数量); //年累数量
                                qiaoObject.startsum_l += convertNum(qiaolist[i][j].开累数量); //开累数量

                                qiaoObject.surplussum_l += convertNum(qiaolist[i][j].剩余数量); //剩余数量
                            }

                }

            var ct_rate = 0.1;
            var zj_rate = 0.1;
            var wj_rate = 0.1;
            var dt_rate = 0.2;
            var l_rate = 0.45;
            var jz_rate = 0.05;
            var qiao_rate = qiaoObject.startsum_ct / qiaoObject.totalsum_ct * ct_rate +
            qiaoObject.startsum_zj / qiaoObject.totalsum_zj * zj_rate +
            qiaoObject.startsum_wj / qiaoObject.totalsum_wj * wj_rate +
            qiaoObject.startsum_dt / qiaoObject.totalsum_dt * dt_rate +
            qiaoObject.startsum_l / qiaoObject.totalsum_l * l_rate +
            qiaoObject.startsum_jz / qiaoObject.totalsum_jz * jz_rate;
            ////////////////////////////////////////////////////////////////////////////

            for (var i = 0; i < shuidaolist.length; i++) {

        function qiaoBd(bdid, bdname, tjdate) {
            $.getJSON("../handler/Zhgl/DdTongji.ashx", { type: 1, gdtype: 1, bdid: bdid, tjdate: tjdate }, function (data) {
                for (var u = 0; u < data.length; u++) {
                    data[u].标段 = bdname;
                    data[u].标段ID = bdid;
                }
                qiaolist.push(data);

                if (data.length > 0) {
                    for (var j = 0; j < data.length; j++) {
                        qiaoObject.weeksum += data[j].周累数量 != "" ? parseInt(data[j].周累数量) : 0; //周累数量
                        qiaoObject.monthsum += data[j].月累数量 != "" ? parseInt(data[j].月累数量) : 0; //月累数量
                        qiaoObject.seasonsum += data[j].季累数量 != "" ? parseInt(data[j].季累数量) : 0; //季累数量
                        qiaoObject.yearsum += data[j].年累数量 != "" ? parseInt(data[j].年累数量) : 0; //年累数量
                        qiaoObject.startsum += data[j].开累数量 != "" ? parseInt(data[j].开累数量) : 0; //开累数量
                        qiaoObject.totalsum += data[j].总量 != "" ? parseInt(data[j].总量) : 0; //总量

                        qiaoObject.surplussum += data[j].剩余数量 != "" ? parseInt(data[j].剩余数量) : 0; //剩余数量
                    }
                }
            });
        }
