function Init() {
    try {
        //fly文件路径
        //var flyPath = 'F:\\yd\\DefaultMobile.fly';
//var flyPath = 'http://101.201.72.138:8083/skyline/地铁.fly';
var flyPath = "http://192.168.4.4/ydcs/XMFiles/UploadFlys/jsjd.fly";

        //添加onloadFinished事件

        SGWorld66.AttachEvent("OnLoadFinished", OnProjectLoadFinished);
        //打开工程

        SGWorld66.Project.Open(flyPath);

    }
    catch (e) {
        alert("Error: " + e.description);
    }
}
/**
 *
 *onloadFinished事件方法
 *
 */
function OnProjectLoadFinished() {
    //创建位置
    var China = SGWorld66.Creator.CreatePosition(112.46212296451202,32.02717019165982,12946949.476816356,0,352,-90);
    //相机定位到声明的位置
    SGWorld66.Navigate.FlyTo(China);
}
